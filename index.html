<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="main-container">
        <div class="left">
             <div class="bg-color"></div>
             <div class="logo">
                <img src="./images/logo.png" alt="logo-image" width="100" height="120">
                <p>ODIN</p>
                
                
               </div>
            
               

        </div>
        
        <div class="right">
            <div class="uppertext">
                This is not a real online service! You know you need something<br> like this in your life in your life to help you realize your deepest dreams.<br>
Sign up now to get started.<br><br>

            You know you want to.

            </div>

    <div class="rightmid">

        
        <div class="midtext">
            Let's do this!
        </div>

    <div class="formclass">
            
        <form id="signupform" action="" method="get" class="basic-form">
            <div class=firstcol>
                <label for="firstName" >First Name : </label>
                <input id="firstName" name="userfirstname" type="text">

                <label for="useremail">Email : </label>
                <input id="useremail" name="email" type="email" required>

                <label id="userpassword">Password : </label>
                <input id="userpassword" name="password" type="password" required minlength="6">
            </div>

            <div class="secondcol">

                <label for="lastName" >Last Name : </label>
                <input id="lastName" name="userlastname" type="text">
                <label for="phone" >Phone number : </label>
                <input id="phone" name="userphone" type="number">
                <label for="confirmpass" >Confirm password : </label>
                <input id="confirmpass" name="userpass2" type="password" required minlength="6">

            </div>

            </form>
        </div>
    </div>

    <div class="rightlow">

        <button form="signupform"type="sumbit" >Create account</button>
        <div class="lowtext">
            Already have an account? Log in
        </div>
        </div>

        
    </div>
</body>
</html>
